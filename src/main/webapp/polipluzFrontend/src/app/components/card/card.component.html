<mat-card>
    <mat-card-title>
        {{ autoescola.nome }}
        
        <button mat-button color="warn" class="float-right" *ngIf="editable" (click)="remove()">
            <mat-icon>
                delete
            </mat-icon>
        </button>
        <button mat-button color="accent" class="float-right" *ngIf="editable" (click)="edit()">
            <mat-icon>
                create
            </mat-icon>
        </button>
    </mat-card-title>
    <mat-card-subtitle>{{ autoescola.email }}</mat-card-subtitle>

    <mat-card-content>
        <p class="bold" *ngIf="autoescola.horarioFunc">Horario de funcionamento: <span class="float-right">{{ autoescola.horarioFunc }}</span></p>
        <p class="bold">CEP: <span class="float-right">{{ autoescola.cep }}</span></p>
        <p class="bold">Telefone: <span class="float-right">{{ autoescola.telefone }}</span></p>
    </mat-card-content>
</mat-card>
