<div class="container p-3">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline" class="col-12 mb-3 outlineStandard">
                <mat-label>Pesquisar autoescolas</mat-label>
                <input matInput (input)=search()>
                <mat-icon matSuffix color="primary">search</mat-icon>
            </mat-form-field>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <div class="row w-50">
                <div class="col-12">
                    <app-card *ngFor="let autoescola of arrayAutoescolas" [autoescola]="autoescola"></app-card>
                </div>
            </div>
        </div>
    </div>
</div>
