<div class="container p-3">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline" class="col-12 mb-3 outlineStandard">
                <mat-label>Pesquisar autoescolas</mat-label>
                <input matInput (input)=search()>
                <mat-icon matSuffix color="primary">search</mat-icon>
            </mat-form-field>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <div class="row w-50">
                <app-card
                *ngFor="let autoescola of arrayAutoescolas"
                [autoescola]="autoescola"
                [editable]="true"
                class="col-12 mb-3"
                (databaseUpdated)="search()">
                </app-card>
            </div>
        </div>
    </div>
    <button
    mat-fab
    class="add"
    (click)="addAutoescola()"
    color="primary">
        <mat-icon>
            add
        </mat-icon>
    </button>
</div>
